<!DOCTYPE html>
<html>
  <head>
    <title>Auto-Abstract</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- <base href="https://autollock.firebaseapp.com/" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <canvas
      id="theCanvas"
      width="900"
      height="600"
      style="background-color:beige; display: block; border: 5px solid black"
    ></canvas>
    <div id="buttonContainer">
      <button id="drawButton">Draw Some Art</button>
      <button id="cleanerButton">Clean Canvas</button>
      <button id="exportButton">Save It</button>
    </div>
    <!-- <script
      src="https://autollock.firebaseapp.com/randomColor.js"
      type="module"
    ></script> -->
    <script type="module">
      import { drawArt } from './javascript/drawArt.js';
      import { createColorList } from './javascript/colorList.js';
      import { createRandomColor } from './javascript/randomColor.js';
      var theCanvas = document.querySelector('canvas'),
        ctx = theCanvas.getContext('2d');
      var theButton = document.getElementById('drawButton');
      theButton.addEventListener('click', e => {
        theCanvas.style.background = createRandomColor();
        drawArt(ctx, Math.floor(Math.random() * 200), createColorList());
        ctx.font = '40px serif';
        ctx.strokeStyle = '#000000';
        ctx.strokeText = ('Aesthetic', 100, 100);
      });
      var cleanerButton = document.getElementById('cleanerButton');
      cleanerButton.addEventListener('click', e => {
        ctx.clearRect(0, 0, 900, 600);
        theCanvas.style.background = 'white';
      });
      var exportButton = document.getElementById('exportButton');
      exportButton.addEventListener('click', e => {
        console.log('Helllo World!');
      });
    </script>
    <!-- <script src="/__/firebase/init.js"></script> -->
  </body>
</html>
